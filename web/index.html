<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .drop-zone {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            background: #f8f9ff;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .drop-zone p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .drop-zone small {
            color: #999;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            min-height: 60px;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .result-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .result-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        
        .result-filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-analysis {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .result-time {
            color: #999;
            font-size: 12px;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Analysis</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Click or drag images here</p>
            <small>JPG, PNG, WebP, GIF, BMP (Max 50MB)</small>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/*">
        
        <textarea id="prompt" placeholder="Optional prompt (e.g., 'Describe in French')"></textarea>
        
        <div class="controls">
            <button id="browseBtn">Select Images</button>
            <button id="analyzeBtn" disabled>Analyze</button>
            <button id="clearBtn">Clear</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="results"></div>
    </div>
    
    <script>
        const API_URL = '/api';
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const clearBtn = document.getElementById('clearBtn');
        const promptInput = document.getElementById('prompt');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        
        let selectedFiles = [];
        
        console.log('Web interface initialized');
        
        browseBtn.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            addFiles(Array.from(e.target.files));
            fileInput.value = '';
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            addFiles(Array.from(e.dataTransfer.files));
        });
        
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            promptInput.value = '';
            resultsDiv.innerHTML = '';
            statusDiv.classList.remove('show');
            analyzeBtn.disabled = true;
        });
        
        analyzeBtn.addEventListener('click', analyzeImages);
        
        function addFiles(files) {
            const validFiles = files.filter(f => f.type.startsWith('image/'));
            selectedFiles = [...selectedFiles, ...validFiles];
            analyzeBtn.disabled = selectedFiles.length === 0;
            console.log('Files selected:', selectedFiles.length);
        }
        
        function showStatus(type, message) {
            statusDiv.className = `status show ${type}`;
            statusDiv.innerText = message;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        async function analyzeImages() {
            if (selectedFiles.length === 0) return;
            
            analyzeBtn.disabled = true;
            resultsDiv.innerHTML = '';
            
            const prompt = promptInput.value.trim() || null;
            console.log('Starting analysis. Files:', selectedFiles.length, 'Prompt:', prompt ? 'yes' : 'no');
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                showStatus('info', `Processing ${i + 1}/${selectedFiles.length}: ${file.name}`);
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    if (prompt) formData.append('prompt', prompt);
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 180000);
                    
                    console.log('Sending request for:', file.name);
                    const response = await fetch(`${API_URL}/analyze-image`, {
                        method: 'POST',
                        body: formData,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    console.log('Response status:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        displayResult(data, file);
                    } else {
                        const error = await response.json();
                        showStatus('error', `Error: ${error.error}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    if (error.name === 'AbortError') {
                        showStatus('error', `Timeout: ${file.name}`);
                    } else {
                        showStatus('error', `Failed: ${error.message}`);
                    }
                }
            }
            
            showStatus('success', `Completed ${selectedFiles.length} image(s)`);
            analyzeBtn.disabled = false;
        }
        
        function displayResult(data, file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div class="result-filename">${file.name}</div>
                    <img src="${e.target.result}" alt="${file.name}" class="result-image">
                    <div class="result-analysis">${escapeHtml(data.analysis)}</div>
                    <div class="result-time">Time: ${data.inference_time?.toFixed(2) || 'N/A'} seconds</div>
                `;
                resultsDiv.appendChild(div);
            };
            reader.readAsDataURL(file);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
