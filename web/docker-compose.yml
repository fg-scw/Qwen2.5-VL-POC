version: '3.9'

services:
  qwen-vl-api:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: qwen-vl-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - MODEL_NAME=Qwen/Qwen2.5-VL-7B-Instruct
      - DEVICE_MAP=auto
      - TORCH_DTYPE=float16
      - HF_HOME=/app/models
      - LOG_LEVEL=WARNING
    volumes:
      - ./models:/app/models:rw
      - ./logs:/app/logs:rw
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 30G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwen-vl-web
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - API_URL=http://qwen-vl-api:8000
      - WEB_PORT=8080
    depends_on:
      - qwen-vl-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s